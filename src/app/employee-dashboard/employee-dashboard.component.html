    <div class="container-fluid">
        <h1> CRUD</h1>
        <div class="d-flex">
            <button (click)="clickAddEmployee()" class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
                user</button>
        </div>

</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">First name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">age</th>
            <th scope="col">action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.phone}}</td>
            <td>{{row.age}}</td>
            <td><button (click)="onEdit(row)"  class="btn btn-warning" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Edit</button>
                <button class="btn btn-danger" (click)="deleteEmployee(row)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Employee Detail</h5>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="FirstName" aria-describedby="emailHelp"
                            formControlName="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="LastName" formControlName="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="Email" formControlName="email">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br>
                        <span class="text-danger" *ngIf="formValue.hasError('required','email')" >*Email ID is Required</span>
                        <span class="text-danger" *ngIf="formValue.controls['email'].dirty && formValue.hasError('pattern','email')" >not a valid email</span>


                    </div>
                    <div class="mb-3">
                        <label for="Phone" class="form-label">Phone</label>
                        <input type="text" appInputnumber  class="form-control" id="Phone" formControlName="phone" >
                        <span class="text-danger" *ngIf="formValue.hasError('required','phone')" >*phone number  is Required</span> <br>
                        <span class="text-danger" *ngIf="formValue.controls['phone'].dirty && formValue.get('phone')?.errors" >should be at least 10 digits</span>


                    </div>
                    <div class="mb-3">
                        <label for="Age" class="form-label">Age</label>
                        <input type="text" class="form-control" id="Age" formControlName="age">
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                </form>
                <!-- <form action="#">
                    <input type="text" [(ngModel)]="testInput" name="testinput">
                </form> -->

            </div>
            <div class="modal-footer">
                <button type="button" id="closebutton" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" *ngIf="showAdd" class="btn btn-primary" [disabled]="!formValue.valid" (click)="postEmployeeDetail()">Add</button>
                <button type="button" *ngIf="showUpdate" class="btn btn-primary" (click)="onUpdateEmployee()">update</button>
            </div>
        </div>
    </div>
</div>
